<h2 mat-dialog-title>Are you sure?</h2>
<mat-dialog-content style="font-size: 16px">
  <p>
    Do you want to delete the {{ data.item_type }} for
    <b>{{ data.item_name }}</b>
  </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button (click)="onConfirm()">Yes, Delete</button>
</mat-dialog-actions>
