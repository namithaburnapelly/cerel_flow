<div>
  <div class="w-60 flex justify-end items-center gap-x-2">
    <!-- toggle asc desc -->
    <div
      class="group w-8 h-8 flex justify-center items-center cursor-pointer border border-grey8 rounded-md hover:bg-green2"
      (click)="toggleSort()"
    >
      <lucide-icon
        [name]="sortIcon"
        class="w-4 h-4 text-grey9 group-hover:text-green9"
      ></lucide-icon>
    </div>
    <button
      (click)="toggleDropdown()"
      type="button"
      class="relative group grid w-[50%] cursor-pointer grid-cols-1 rounded-md bg-white py-1 pl-3 pr-2 text-left outline outline-1 -outline-offset-1 hover:bg-green2 outline-grey8 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-green6 sm:text-sm/6"
    >
      <span class="col-start-1 row-start-1 flex items-center gap-1">
        <lucide-icon
          name="arrow-up-down"
          class="w-4 h-4 text-grey9 group-hover:text-sea-green"
        ></lucide-icon>
        <span class="block"> {{ getSelectedSortName() }}</span>
      </span>
      <!-- the array up down svg -->
      <svg
        class="col-start-1 row-start-1 size-5 self-center justify-self-end text-grey9 sm:size-4 group-hover:text-sea-green"
        viewBox="0 0 16 16"
        fill="currentColor"
        aria-hidden="true"
        data-slot="icon"
      >
        <path
          fill-rule="evenodd"
          d="M5.22 10.22a.75.75 0 0 1 1.06 0L8 11.94l1.72-1.72a.75.75 0 1 1 1.06 1.06l-2.25 2.25a.75.75 0 0 1-1.06 0l-2.25-2.25a.75.75 0 0 1 0-1.06ZM10.78 5.78a.75.75 0 0 1-1.06 0L8 4.06 6.28 5.78a.75.75 0 0 1-1.06-1.06l2.25-2.25a.75.75 0 0 1 1.06 0l2.25 2.25a.75.75 0 0 1 0 1.06Z"
          clip-rule="evenodd"
        />
      </svg>
      <ul
        *ngIf="dropdown === true"
        class="absolute z-10 mt-10 max-h-56 w-full overflow-auto rounded-md bg-white text-base shadow-lg ring-1 ring-black/5 focus:outline-none sm:text-sm"
        tabindex="-1"
        role="listbox"
      >
        <li
          *ngFor="let option of sortOptions"
          class="group relative cursor-pointer select-none py-2 pl-3 pr-9 text-gray-900 hover:text-white hover:bg-green9"
          id="listbox-option-0"
          role="option"
          (click)="setSelectedSort(option.key)"
        >
          <div class="flex items-center">
            <!-- Selected: "font-semibold", Not Selected: "font-normal" -->
            <span class="ml-3 block truncate font-normal">{{
              option.name
            }}</span>
          </div>
        </li>
      </ul>
    </button>
  </div>
</div>
