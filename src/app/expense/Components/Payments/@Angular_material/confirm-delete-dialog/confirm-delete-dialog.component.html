<div class="p-6 max-w-md mx-auto bg-white rounded-lg shadow-lg">
  <h2 class="text-xl font-semibold text-gray-800 mb-4">Are you sure?</h2>

  <div class="text-base text-gray-700 mb-6">
    <p>
      Do you want to delete the
      <span class="font-medium">{{ data.item_type }}</span> for
      <b class="text-red-600">{{ data.item_name }}</b
      >?
    </p>
  </div>

  <div class="flex justify-end space-x-4">
    <button
      (click)="onCancel()"
      class="px-4 py-2 rounded border border-gray-300 text-gray-700 hover:bg-gray-100 transition"
    >
      Cancel
    </button>

    <button
      (click)="onConfirm()"
      class="px-4 py-2 rounded bg-fire-engine-red text-white hover:bg-red-700 transition font-medium"
    >
      Yes
    </button>
  </div>
</div>
