<!-- full page side corner -->
<div class="h-full w-full bg-sea-green p-4">
  <!-- Image and form -->
  <div
    class="flex h-full w-full items-center justify-center rounded-md bg-white lg:gap-x-4"
  >
    <!-- form division -->
    <div
      class="flex w-full items-center justify-center bg-[url('assets/authentication/login.jpg')] bg-cover p-4 lg:w-[500px] lg:bg-none"
    >
      <div class="flex w-[500px] flex-col items-center">
        <!-- error message if any -->
        <div
          *ngIf="errorMessage"
          class="select-none p-2 font-semibold text-fire-engine-red"
        >
          {{ errorMessage }}
        </div>
        <!-- heading -->
        <div class="mb-4 select-none text-3xl font-bold text-dark-spring-green">
          Login here
        </div>
        <!-- card -->
        <div
          class="flex h-full w-[80%] flex-col items-center justify-center rounded-xl border border-border-color bg-white px-9 py-7"
        >
          <form
            [formGroup]="loginForm"
            (ngSubmit)="login()"
            class="flex w-full flex-col gap-4 space-y-3"
          >
            <!-- email input field -->
            <div class="flex w-full flex-col items-start justify-start">
              <label
                for="email"
                class="select-none font-semibold text-sm pb-[1px]"
                >Email Address</label
              >
              <div class="relative w-full">
                <lucide-icon
                  name="mail"
                  class="absolute left-1 bottom-[6px] text-muted-foreground w-3 h-3"
                ></lucide-icon>
                <input
                  type="email"
                  id="email"
                  formControlName="email"
                  placeholder="Enter your email address"
                  class="w-full pl-6 rounded border border-border-color p-[5px] focus:border-b-4 focus:border-b-sea-green focus:outline-none"
                />
              </div>
              <!-- error message for invalid email -->
              <div *ngIf="email?.invalid && email?.touched">
                <div *ngIf="email?.hasError('required')" class="error-message">
                  *Email is required
                </div>
              </div>
            </div>
            <!-- password input field -->
            <div class="flex w-full flex-col items-start justify-start">
              <label
                for="password"
                class="select-none font-semibold text-sm pb-[1px]"
                >Password</label
              >
              <div class="relative w-full">
                <lucide-icon
                  name="lock-keyhole"
                  class="absolute left-1 bottom-[6px] text-muted-foreground w-3 h-3"
                ></lucide-icon>
                <input
                  [type]="isPasswordVisible ? 'text' : 'password'"
                  id="password"
                  formControlName="password"
                  placeholder="Enter your password"
                  class="w-full pl-6 rounded border border-border-color p-[5px] focus:border-b-4 focus:border-b-sea-green focus:outline-none"
                />
                <!-- view or hide password icons -->
                <lucide-icon
                  *ngIf="isPasswordVisible === false"
                  name="eye"
                  (click)="togglePasswordVisibility()"
                  class="absolute right-1 top-1 cursor-pointer text-muted-foreground w-5 h-5"
                ></lucide-icon>
                <lucide-icon
                  *ngIf="isPasswordVisible === true"
                  name="eye-off"
                  (click)="togglePasswordVisibility()"
                  class="absolute right-1 top-1 cursor-pointer text-muted-foreground w-5 h-5"
                ></lucide-icon>
              </div>
              <!-- error message for invalid password -->
              <div *ngIf="password?.invalid && password?.touched">
                <div
                  *ngIf="password?.hasError('required')"
                  class="error-message"
                >
                  *Password is required
                </div>
              </div>
            </div>
            <!-- login button -->
            <div>
              <button
                type="submit"
                class="w-full cursor-pointer rounded bg-sea-green py-1 text-lg font-semibold text-white drop-shadow-xl duration-150 hover:bg-dark-spring-green"
              >
                Login
              </button>
            </div>
            <!-- seperation line -->
            <div class="my-4 flex w-full items-center">
              <div class="flex-1 border-t border-border-color"></div>
              <span class="select-none px-3 text-sm text-[#80828D]">OR</span>
              <div class="flex-1 border-t border-border-color"></div>
            </div>
            <!-- sign up  buttom -->
            <div class="w-full">
              <a
                routerLink="/register"
                routerLinkActive="active"
                class="block w-full cursor-pointer rounded border border-border-color px-5 py-1 text-lg text-center font-semibold hover:border-[#80828D]"
                >Sign up</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- image -->
    <div class="hidden items-center justify-center p-4 lg:flex">
      <img
        src="assets/authentication/login.jpg"
        alt="login Image"
        class="w-[500px] object-cover"
      />
    </div>
  </div>
</div>
